{% extends 'base.html' %}

{% block title %}
	Enter new password - {{ block.super }}
{% endblock %}


{% block content %}
<div class="log-reg">

		<form method = 'POST' class='reg-form'>
			<h1>Set a new password!</h1>
			{% csrf_token %}
			{{ form.as_p }}

			<div class = 'form-group'>
				<button class = 'btn btn-outline-primary mt-3' type = 'submit'>Change my password</button>
			</div>
		</form>

</div>
{% endblock %}
