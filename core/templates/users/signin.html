{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
	Sign In - {{ block.super }}
{% endblock %}


{% block content %}

<div class="log-reg">

		<form action = '' method="POST" class='reg-form-in'>
          <h3 class = 'text-center'>Sign In:</h3>
          {% csrf_token %}
		  {{ form|crispy }}


			<button type="submit" class="btn btn-outline-primary px-4 mt-3 ml-2">Sign In</button>
            <a href="{% url 'posts:base_view' %}" id="cancel" name="cancel" class="btn btn-danger mt-3">Cancel</a><br>

			<a href="{% url 'users:password_reset' %}" class = 'mt-3'>Have you forget password?</a>
		</form>
</div>

{% endblock %}
